<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Budget</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/mainCategoryModification.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/budget.css"/>

    <style>
        .mainCategoryHeading {
            border-left: 4px solid #f38787;
        }

        .subcategoryHeading {
            border-left: 4px solid #65c465;
        }

        .item {
            border-left: 4px solid #98b3fa;
        }
    </style>

</head>

<body>


<div class="container">
    <div class="row">

        <div class="accordion">
            <div class="accordion-group">

                <th:block th:each="maincat, iterStat : ${mainCategories}">
                    <div class="accordion-heading mainCategoryHeading">
                        <a class="accordion-toggle" data-toggle="collapse"
                           th:href="'#mainCategory' + ${iterStat.index}"
                           th:text="${maincat.name}">StaticMainCategory</a>
                    </div>

                    <div class="accordion-body collapse" th:id="'mainCategory' + ${iterStat.index}">
                        <div class="accordion-inner">
                            <div class="accordion">
                                <div class="accordion-group">

                                    <div th:if="${!maincat.items.empty}">
                                        <div class="item">
                                            <div th:text="${maincat.items}"></div>
                                        </div>
                                    </div>
                                    <th:block th:each="subcat, iterStat : ${maincat.subCategories}">
                                        <div class="accordion-heading subcategoryHeading">
                                            <a class="accordion-toggle" data-toggle="collapse"
                                               th:href="'#subCategory' + ${iterStat.index}"
                                               th:text="${subcat.name}">StaticSubCategory</a>
                                        </div>

                                        <div class="accordion-body collapse"
                                             th:id="'subCategory' + ${iterStat.index}">
                                            <div class="accordion-inner">
                                                <div class="accordion item">
                                                    <div class="accordion-group">
                                                        <th:block th:each="item : ${subcat.items}">
                                                            <div th:text="${item.name} + ${item.money}"></div>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>


</body>

</html>
