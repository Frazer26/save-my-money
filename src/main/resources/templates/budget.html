<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Budget</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/mainCategoryModification.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/budget.css"/>

</head>

<body>


<div class="container">
    <div class="list-group">

        <th:block th:each="maincat, iterStat : ${mainCategories}">
            <div class="row mainCategoryHeading">
                <a class="list-group-item" data-toggle="collapse"
                   th:href="'#mainCategory' + ${iterStat.index}">
                    <i class="glyphicon glyphicon-chevron-right" th:text="${maincat.name}">MainCategory</i>
                </a>
            </div>
            <div class="list-group collapse" th:id="'mainCategory' + ${iterStat.index}">

                <div th:if="${!maincat.items.empty}">
                    <div class="row item">
                        <div th:text="${maincat.getItems()}"></div>
                    </div>
                </div>

                <th:block th:each="subcat, iterStat : ${maincat.subCategories}">
                    <div class="row subcategoryHeading">
                        <a class="list-group" data-toggle="collapse"
                           th:href="'#subCategory' + ${iterStat.index}">
                            <div class="glyphicon glyphicon-chevron-right col-xs-3 col-lg-3" th:text="${subcat.name}"></div>
                            <div class="col-xs-3 col-lg-3">Osszes penz</div>
                            <div class="col-xs-3 col-lg-3"></div>
                            <div class="col-xs-3 col-lg-3">
                                <a href="#">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </a>
                            </div>
                        </a>
                    </div>
                    <div class="row">
                        <div class="list-group collapse"
                             th:id="'subCategory' + ${iterStat.index}">

                            <th:block th:each="item : ${subcat.items}">
                                <div class="item col-xs-3 col-lg-3" th:text="${item.name}"></div>
                                <div class="col-xs-3 col-lg-3" th:text=" ${item.money}"></div>
                                <div class="col-xs-3 col-lg-3" th:text=" ${item.date}"></div>
                                <div class="col-xs-3 col-lg-3">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </a>
                                    <a href="#">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                    <a href="#">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </a>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </th:block>
    </div>
</div>


</body>

</html>
